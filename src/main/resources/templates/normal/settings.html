<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})"
>
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">User Dashboard</title>
</head>
<body>
	
	<section>
		<div class="container shadow py-4 mx-5">
		<h2 class="text-center my-3 display-3 font-weight-bold">Change Password</h2>
			<div class="row">
				<div class="col-sm-8 offset-sm-2">
					<form th:action="@{/user/change-password}" method="post">
						<!--old password file-->
						<div class="form-group">
							<input type="password" name="oldpassword"  placeholder="Enter old Password" class="form-control" />
							</div>
							
							<!--new  password file-->
						<div class="form-group">
							<input type="password" name="newpassword"  placeholder="Enter new Password" class="form-control" />
							</div>
							<div class="container text-center">
								<button type="submit" class="btn btn-warning">Change</button>
								<button type="reset" class="btn btn-success">Reset</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	
		
		<script>
		//active class add andremover
		$(document).ready(()=>{
			$(".item").removeClass("active")
		$("#setting-link").addClass("active")
		})
		
	</script>
	</section>
	
	
	
</body>
</html>
