<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- Font Awsome link-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<title th:text="${title}">Base html</title>
</head>
<body>


	<!-- navbar -->

	<nav class="navbar navbar-expand-sm navbar-dark fixed-top"  style="background-color: skyblue;">
	
		<a class="navbar-brand display-1  font-weight-bold text-uppercase text-dark" th:href="@{/}">Smart Contact Manager</a>
		
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
			
			<ul class="navbar-nav ml-auto text-uppercase">
				
				<li class="nav-item ">
					<a th:href="@{/}" class="nav-link font-weight-bolder" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				
				
				
				
			
				<li class="nav-item"><a class="nav-link font-weight-bolder" 
					tabindex="-1" aria-disabled="true"> <span th:text="${user.name}"></span></a></li>
					
					
					
				<li class="nav-item"><a class="nav-link font-weight-bolder" th:href="@{/logout}" href="#"
					tabindex="-1" aria-disabled="true">Logout</a></li>
					
					
					
			</ul>
			
			
			
		</div>
	</nav>
	<!-- 	END navbar -->



<!--sidebar-->

<div class="sidebar mt-5">
	<span class="crossbtn" onclick="togglesidebar()">&times;</span>
	<a href="#" id="home-link" class="item active"  th:href="@{/user/index}" > <i class="fa fa-home" aria-hidden="true"></i> HOME</a>
	<a href="#" id="contact-link" class="item"  th:href="@{/user/show-contacts/0}"><i class="fa fa-eye mr-1" aria-hidden="true"></i>View Contacts</a>
	<a href="#" id="add-link" th:href="@{/user/add-contact}" class="item"><i class="fa fa-pencil-square-o mr-1" aria-hidden="true"></i>Add Contact</a>
	<a href="#" id="profile-link" th:href="@{/user/profile}" class="item" > <i class="fa fa-user-circle-o mr-1" aria-hidden="true"></i>Your Profile</a>
	<a href="#" id="setting-link" th:href="@{/user/settings}" class="item"><i class="fa fa-cogs mr-1" aria-hidden="true"></i>Settings</a>
	<a href="#" class="item" th:href="@{/logout}"><i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Logout</a>
	<div class="divider"></div>
	
</div>
<!--END  sidebar-->



<!-- Content area-->
	  
	<div class=" content  mt-2  ">
	<i onclick="togglesidebar()" class="fa fa-bars mt-5 pt-3 " aria-hidden="true"></i>
	
	
	
	<!--alert msg contanet-->
	<div th:if="${session.message}" class="continer">
		
		<div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
			<span th:text="${session.message.content}"></span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	
	
	
		<div  th:replace="${content}"></div>
	</div>


	<!-- Optional JavaScript -->

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	
	
	
	
	<!--jquery cdn-->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>	
	
	
	
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
		
		<script th:src="@{/js/script.js}"></script>
		<!--Sweet alert-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
</body>
</html>
