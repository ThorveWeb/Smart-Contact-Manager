<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})"
>
<head>
	<meta charset="UTF-8" />
	
	 <script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
	<title>User Dashboard</title>
</head>
<body>
	
	<section>
		<div class="card m-5">
			<div class="card-body px-5">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-2">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							
							<form action="" th:object="${contact}" 
							enctype="multipart/form-data" 
							method="post"
							th:action="@{/user/process-contact}"
							class="mt-2">
							
							
							<!--first name-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-plus" aria-hidden="true"></i>
									</div>
								</div>
								<input type="text" 
								name="name"
								 id="firstname"
								 required
								  placeholder="Enter Name Here" class="form-control" />
							</div>
							
							
							
							<!--second name-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-user" aria-hidden="true"></i>
									</div>
								</div>
								<input type="text" required name="secondName" id="secondName" placeholder="Enter Nick Name Here" class="form-control" />
							</div>
							
							
							<!--phone-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-phone-square" aria-hidden="true"></i>
									</div>
								</div>
								<input type="number" required
							min="10"
								 name="phone" id="phone" placeholder="Enter Phone Number Here" class="form-control" />
							</div>
							
							
								<!--email-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										@
									</div>
								</div>
								<input type="email" name="email" required id="email" placeholder="Enter Email Here" class="form-control" />
							</div>
							
							
								<!--work-->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text mr-1">
										<i class="fa fa-briefcase" aria-hidden="true"></i>
									</div>
								</div>
								<input type="text" name="work" required id="work" placeholder="Enter Work Here" class="form-control" />
							</div>
							
							<!--Contact description-->
							<div class="form-group mt-3">
								<textarea name="description"  id="mytextarea"  rows="10"
								 class="form-control"
								placeholder="Enter Your Description" required>	<p></p>							
								</textarea>
								</div>
							
							<!--Contact image upload-->
							<div class="input-group mb-3">
								  <div class="input-group-prepend">
								    <span class="input-group-text" id="inputGroupFileAddon01"> <i class="fa fa-camera-retro" aria-hidden="true"></i></span>
								  </div>
								  <div class="custom-file">
								    <input type="file"
								   name="profileImage"
								     class="custom-file-input"
								      id="inputGroupFile01" 
							/>
								    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
								  </div>
								</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							
							
							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4/tinymce.min.js'></script>
 
  <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
  	<script>
		//active class add andremover
		$(document).ready(()=>{
			$(".item").removeClass("active")
		$("#add-link").addClass("active")
		})
	
	</script>
		
	</section>
	
</body>
</html>
