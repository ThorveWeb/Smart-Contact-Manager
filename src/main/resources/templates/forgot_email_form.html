<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>

<body>
	<section>
	
    <div class = "container my-5">
	<div class="row">
		<div class="col-md-6 offset-md-3">
            <div class="login-card-light p-3 shadow-lg rounded">
				
				
					<!-- message box -->
               <div class="container" th:if="${session.message}">
               	<div class="alert alert-danger my-2 text-center">
					   <span th:text="${session.message}"></span>
				   </div>
				   
				   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
               </div>
				
				
				
				
                <div class="pt-3">
                    <h2 class="text-info display-5  font-italic text-center font-weight-bold">
						Your Registered Email
						 </h2>
                </div>
             
			
				
				
                <form class="mt-5" th:action="@{/send-otp}" method="post">
                    <div class="form-group">
                        <input type="email" 
                            class="form-control form-control-sm" 
                            name="email"
                            placeholder="Enter Email Here"
                            required/>
                    </div>

                  

                    <div class="mt-5">
                        <button class="btn btn-sm btn-outline-info col">
                        Send OTP
                        </button>
                    </div>

               
                </form>
            </div>
        </div>

	</div>
</div>
	</section>
</body>
</html>
