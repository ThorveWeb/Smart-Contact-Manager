<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>

<body>
	<section>
	
    <div class = "container my-5">
	<div class="row">
		<div class="col-md-6 offset-md-3">
            <div class="login-card-light p-3 shadow-lg rounded">
				
				
					<!-- message box -->
               <div class="container" th:if="${session.message}">
               	<div class="alert alert-danger my-2 text-center">
					   <span th:text="${session.message}"></span>
				   </div>				   
				   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
               </div>
				
				
                <div class="pt-3">
                    <h2 class="text-success display-5  font-italic text-center font-weight-bold">
						Check Your Email To OTP
						 </h2>
                </div>
             
             <!-- email form -->
             <div class="mt-3 alert alert-success">
				 We Have Sent OTP To Your Email....
			 </div>
			 	
			
				
				
				
                <form class="my-2" th:action="@{/varify-otp}"  method="post">
                    <div class="form-group">
                        <input type="text" 
                            class="form-control form-control-sm" 
                            name="otp"
                            placeholder="Enter OTP Here"
                            required/>
                    </div>

                  

                    <div class="">
                        <button class="btn btn-sm btn-outline-info col">
                        Verify
                        </button>
                    </div>

               
                </form>
            </div>
        </div>

	</div>
</div>
	</section>
</body>
</html>
